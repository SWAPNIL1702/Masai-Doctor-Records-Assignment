<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital - Doctor Record</title>
    <style>

#mainbox {
    display: flex;
    margin-left: 30px;
    
  }
  
  h1 {
    text-align: center;
  }
  
  table {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: auto;
    margin: auto;
    margin-top: 5px;
    text-align: center;
    font-weight: bolder;
    width: 1200px;
  }
  
  table td,
  table th {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
  }
  
  table {
    border-collapse: collapse;
  }
  
  th,
  td {
    border: 1px solid #ccc;
    padding: 5px;
  }
  
  th {
    background-color:  #0277c5;
  }
  
  .delete {
    text-align: center;
  }
  
  .delete button {
    background-color: red;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
  }
  
  
  form {
    width: 350px;
    margin-bottom: 20px;
    
  }
  
  label {
    display: inline-block;
    width: 150px;
    margin-bottom: 10px;
    font-weight: bolder;
  }
  
  input,
  select {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
  }
  
  input[type="submit"] {
    background-color: #0277c5;
    border-radius: 15px;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
  }
  
    </style>
  </head>
  <body>
    <!-- Dont make any changes here -->
    <h1 style="color:  #0277c5;"><u>Hospital - Doctor Records</u></h1>
    <br>
    
    <div id="mainbox">
      <!-- ***** We are using form here  ****  -->
      
      <form>
        <label for="">Doctor Name</label><br />
        <input id="name" type="text" placeholder="Enter Doctor Name" /><br />
        <label for="">Doctor ID</label><br />
        <input id="doctor_id" type="number" placeholder="Enter Doctor ID"/><br />
        <label for="">Specialization </label><br />
        <select id="specialization">
          <option value="">Select Specialization</option>
          <option value="Dermatologist">Dermatologist</option>
          <option value="Dentist">Dentist</option>
          <option value="Gynecologist">Gynecologist</option></select
        ><br />
        <label for="">Experience </label><br />
        <input id="experience" type="number" placeholder="Experience in Years" /><br />
        <label for="">Email Address </label><br />
        <input type="email" id="email" placeholder="Enter Email Address" /><br />
        <label for="">Mobile Number </label><br />
        <input id="mobile" type="number" placeholder="Enter Mobile number" /><br />
        <input type="submit" />
      </form>

      <!-- Use this Select tag for filter part  -->
    <select id="filter">
        <option value="">Select Specialization</option>
        <option value="Dermatologist">Dermatologist</option>
        <option value="Dentist">Dentist</option>
        <option value="Gynecologist">Gynecologist</option>
      </select>
    
      <table>
        <!-- Dont change order of columns -->
        <thead>
          <tr>
            <th style="color: white;">Name</th>
            <th style="color: white;">Doctor ID</th>
            <th style="color: white;">Specialization</th>
            <th style="color: white;">Experience in years</th>
            <th style="color: white;">Email address</th>
            <th style="color: white;">Mobile Number</th>
            <th style="color: white;">Role</th>
            <th style="color: white;">Delete</th>
          </tr>
        </thead>
        <tbody>
          <!-- ******* Append your output here ********* -->
        </tbody>
      </table>
    </div>
  </body>
</html>

<script>

document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    const tbody = document.querySelector("tbody");
  
    form.addEventListener("submit", function (event) {
      event.preventDefault();
  
      const name = document.getElementById("name").value;
      const doctorID = document.getElementById("doctor_id").value;
      const specialization = document.getElementById("specialization").value;
      const experience = parseInt(document.getElementById("experience").value);
      const email = document.getElementById("email").value;
      const mobileNumber = document.getElementById("mobile").value;
  
      let role = "";
      if (experience > 5) {
        role = "Senior";
      } else if (experience >= 2 && experience <= 5) {
        role = "Junior";
      } else {
        role = "Trainee";
      }
  
      const newRow = document.createElement("tr");
  
      newRow.innerHTML = `
        <td>${name}</td>
        <td>${doctorID}</td>
        <td>${specialization}</td>
        <td>${experience}</td>
        <td>${email}</td>
        <td>${mobileNumber}</td>
        <td>${role}</td>
        <td><button onclick="deleteRow(this)">Delete</button></td>
      `;
  
      tbody.appendChild(newRow);
  
      form.reset();
    });
  });
  
  function deleteRow(button) {
    const row = button.parentNode.parentNode;
    row.parentNode.removeChild(row);
  }
  
</script>
